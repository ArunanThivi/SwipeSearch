<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/playlist.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
    <title>SwipeSearch</title>
</head>
<body>
    <div id="savedButton" onclick="showSaved()">
        0
    </div>
    <div id="savedSongs" class="hidden">
        <div id="savetoLiked" class="saveButton" onClick="saveSongs()">Save Songs</div>
        <!-- <div id="savetoPlaylist" class="saveButton">Save to Playlist</div> -->
        <div id="savedSongsList"></div>
    </div>
    <div id="card">
        <img id="cover">
        <div id="title"></div>
        <div id="info">
            <br>
            <div id="artist"></div>
            <br>
            <div id="album"></div>
            <!-- Add buttons for UNDO, LIKE, DISLIKE -->
            <!-- Maybe move Playlist button to bottom right -->
            <!-- Add some confirmation when clicking Save Songs button -->
            <!-- Add Save to Playlist Function -->
            <!-- ReColor UI (Look into featureSearch library for pulling color - Gradient to black)-->
            <!-- Play with Making album cover full width of Card -->
            <!-- Have Card move with User input -->
            <!-- Functionality when tap on album cover -->
            <!-- BUG: Swiping right re-adds songs deleted from Saved Queue  -->
        </div>
        <audio id="preview" autoplay="true">Your browser does not support the audio element.</audio>
    </div>
    <div id="completed" style="display: none;">
        That's all the Songs!<br><br>
        <a href="Playlists.html" id="return">Return to Playlists</a>
    </div>
    <a href="Playlists.html">
        <div id="playlistBox">
            <img id="playlistCover">
            <div id="playlistName"></div>

        </div>
    </a>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/app.js"></script>
    <script>

        function setCard(song) {
            document.getElementById('cover').src = song.album.images[0].url;
            document.getElementById('title').innerHTML = song.name;
            document.getElementById('artist').innerHTML = song.artists.map(obj => obj.name).join(', ');
            document.getElementById('album').innerHTML = song.album.name;
            document.getElementById('preview').src = song.preview_url;
        }

        function saveSongs() {
            var songIds = savedSongs.map(obj => obj.id).join(',');
            var access_token = localStorage["token"];
            APIController.saveSongs(access_token, songIds);
        }

        var savedSongs = localStorage['savedSongs'] ? JSON.parse(localStorage['savedSongs']) : [];
        var uriSet = localStorage['uriSet'] ? new Set(JSON.parse(localStorage['uriSet'])) : new Set();
        document.getElementById('savedButton').innerText = savedSongs.length;

        const card = document.getElementById('card');
        const hammer = new Hammer(card);

        (async function() {
            var access_token = localStorage["token"];
            var id = window.location.href.split('?')[1].split('=')[1];
            var playlist = await APIController.getPlaylist(access_token, id);
            var songs = await APIController.getPlaylistSongs(access_token, id);
            songs = songs.items.map(obj => obj.track);

            var i = 0;
            setCard(songs[0]);
            // For Debugging on PC, set arrow key presses to swipes
            document.addEventListener('keyup', function(event) {
                if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
                    if (event.key === 'ArrowRight') {
                        if (!uriSet.has(songs[i].uri)) {
                            uriSet.add(songs[i].uri);
                            savedSongs.push(songs[i]);
                            document.getElementById('savedButton').innerText = savedSongs.length;
                            localStorage['savedSongs'] = JSON.stringify(savedSongs);
                            localStorage['uriSet'] = JSON.stringify(Array.from(uriSet));
                        }
                    }
                    i++;
                    if (i >= songs.length) {
                    //Hide Card Element
                    card.style.display = 'none';
                    document.getElementById('completed').style.display = 'block';
                } else {
                    setCard(songs[i]);
                }
                }
            });

            hammer.on('swipe', (event) => {
            if (event.direction === Hammer.DIRECTION_LEFT || event.direction === Hammer.DIRECTION_RIGHT) {
                // Animate the div element off the screen
                card.style.transform = 'translateX(' + (event.direction === Hammer.DIRECTION_LEFT ? '-100%' : '100%') + ')';
                card.style.transition = 'transform 0.3s ease-out';

                // Optionally, perform additional actions or cleanup after the animation
                if (event.direction === Hammer.DIRECTION_RIGHT && !uriSet.has(songs[i].uri)) {
                    uriSet.add(songs[i].uri);
                    savedSongs.push(songs[i]);
                    document.getElementById('savedButton').innerText = savedSongs.length;
                    localStorage['savedSongs'] = JSON.stringify(savedSongs);
                    localStorage['uriSet'] = JSON.stringify(Array.from(uriSet));
                }
                i++;
                if (i >= songs.length) {
                    //Hide Card Element
                    card.style.display = 'none';
                    document.getElementById('completed').style.display = 'block';
                } else {
                    setCard(songs[i]);
                }
                setTimeout(() => {
                    card.style.transform = '';
                    card.style.transition = '';
                }, 300);
            }
        });

            document.getElementById('playlistName').innerText = playlist.name;
            document.getElementById('playlistCover').src = playlist.images[0].url;

        })();

    </script>
</body>
</html>

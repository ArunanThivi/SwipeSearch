<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/9fc0dd2675.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    <title>SwipeSearch</title>
</head>
<body>
    <form id="searchQuery">
        <input id="searchBar" type="text" placeholder="Search for a Playlist">
    </form>
    <div id="playlistList"></div>

    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
     <script>
        var access_token = "";
        var offset = 0;

        window.addEventListener('scroll', debounce(handleScroll, 200));

        (async function() {
            
            if (window.location.search.indexOf('error') != -1) {
                window.location.href = "index.html";
            }

            if (!localStorage["token"]) {    
                access_token = getHashParams().access_token;
                console.log("access_token: " + access_token);                 
                localStorage["token"] = access_token;
            } else {
                access_token = localStorage["token"];
            }

            var playlists = await APIController.getPlaylists(access_token, offset);

            offset += 20;
            playlists = playlists.items;
            displayPlaylists(playlists);

            document.getElementById('searchBar').addEventListener('click', function(event) {
                    // $('#searchBar').css("text-align", "left")

            });
        })();
     </script>
</body>
</html>
